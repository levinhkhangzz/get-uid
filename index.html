<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook UID Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* Popup styles */
        .popup-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            padding: 10px;
        }

        .popup {
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: fadeInOut 5s ease-in-out; /* 5 seconds animation */
        }

        .popup-success {
            background-color: #4CAF50;
            color: white;
        }

        .popup-error {
            background-color: #FF6347;
            color: white;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
        }
        .reset-button {
            cursor: pointer;
        }
        .custom-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex justify-center items-center">

        <div class="w-full max-w-md p-6 bg-white rounded-md shadow-md">
            <h2 class="text-2xl font-semibold mb-6">Facebook UID Tool</h2>

            <div class="mb-4">
                <label for="facebookLink" class="block text-sm font-medium text-gray-600 mb-2">Facebook Profile Link</label>
                <input type="text" id="facebookLink" class="w-full p-2 border rounded-md" placeholder="Enter Facebook Profile Link">
            </div>

            <button onclick="getUid()" id="getUidButton" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Get UID
            </button>

            <div id="loading" class="hidden text-blue-500 mt-2">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>

            <div id="uidResult" class="mt-4"></div>

            <button onclick="copyUid()" id="copyButton" class="hidden w-full mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Copy UID
            </button>

            <div class="flex justify-between items-center mt-4">
                <!-- Remove the Reset All button -->

                <!-- Popup container -->
                <div class="popup-container">
                    <div id="popupSuccess" class="popup popup-success">
                        UID Obtained Successfully!
                    </div>

                    <div id="popupError" class="popup popup-error">
                        Error: UID not found or an API error occurred.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
function getUid() {
    const facebookLink = document.getElementById('facebookLink').value;
    const loadingElement = document.getElementById('loading');
    const uidResult = document.getElementById('uidResult');
    const copyButton = document.getElementById('copyButton');

    document.getElementById('facebookLink').disabled = true;
    document.getElementById('getUidButton').disabled = true;
    loadingElement.classList.remove('hidden');
    uidResult.innerHTML = '';

    // Chuyển đổi "fb.com/4" thành "https://facebook.com/4"
    const formattedLink = formatFacebookLink(facebookLink);

    const apiUrl = `https://fbuid.mktsoftware.net/api/v1/fbprofile?url=${encodeURIComponent(formattedLink)}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            document.getElementById('facebookLink').disabled = false;
            document.getElementById('getUidButton').disabled = false;
            loadingElement.classList.add('hidden');

            if (data.uid) {
                document.getElementById('facebookLink').value = data.uid;
                document.getElementById('getUidButton').classList.add('hidden');
                copyButton.classList.remove('hidden');
                showPopup('popupSuccess', 'UID Obtained Successfully!');

                // Auto reset form after 20 seconds
                setTimeout(() => {
                    resetForm();
                }, 20000);
            } else {
                uidResult.innerHTML = `<p class="text-red-600">Error: UID not found in the response</p>`;
                showPopup('popupError', 'Error: UID not found or an API error occurred.');

                // Auto reset form after 20 seconds
                setTimeout(() => {
                    resetForm();
                }, 20000);
            }
        })
        .catch(error => {
            document.getElementById('facebookLink').disabled = false;
            document.getElementById('getUidButton').disabled = false;
            loadingElement.classList.add('hidden');
            uidResult.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            showPopup('popupError', 'Error: ' + error.message);

            // Auto reset form after 20 seconds
            setTimeout(() => {
                resetForm();
            }, 20000);
        });
}

function formatFacebookLink(link) {
    // Kiểm tra xem có phải là "fb.com/4" không, nếu có thì chuyển đổi
    if (link.includes('fb.com/')) {
        const parts = link.split('/');
        if (parts.length === 2) {
            const userId = parts[1];
            return `https://facebook.com/${userId}`;
        }
    }

    // Kiểm tra xem có định dạng "https://facebook.com/" không
    if (link.startsWith('https://facebook.com/')) {
        return link;
    }

    // Nếu không thuộc các định dạng trên, trả về null hoặc có thể báo lỗi
    return null;
}
    </script>

</body>

</html>
